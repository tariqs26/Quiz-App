<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz">
        <div class="container">
            <h2 class="question"></h2>
            <ul class="answers">
                <li>
                    <input type="radio" name="ans" id="a" value="a">
                    <label class="answer" for="a" question="a"></label>
                </li>
                <li>
                    <input type="radio" name="ans" id="b" value="b">
                    <label class="answer" for="b" question="b"></label>
                </li>
                <li>
                    <input type="radio" name="ans" id="c" value="c">
                    <label class="answer" for="c" question="c"></label>
                </li>
                <li>
                    <input type="radio" name="ans" id="d" value="d">
                    <label class="answer" for="d" question="d"></label>
                </li>
            </ul>
        </div>
        <button class="next">Next</button>
    </div>
</body>

</html>
